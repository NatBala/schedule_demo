<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevenLabs Voice Assistant</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* ElevenLabs Badge */
        .elevenlabs-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }
        
        .status {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #666;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 0.5px;
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .mic-button {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #fc466b 100%);
            border: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 
                0 25px 80px rgba(240, 147, 251, 0.4),
                0 15px 50px rgba(245, 87, 108, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .mic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            transition: opacity 0.3s ease;
        }
        
        .mic-button:hover {
            transform: scale(1.08);
            box-shadow: 
                0 30px 100px rgba(240, 147, 251, 0.5),
                0 20px 60px rgba(245, 87, 108, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .mic-button:hover::before {
            opacity: 1.2;
        }
        
        .mic-button.active {
            animation: pulse 2.5s infinite;
            box-shadow: 
                0 35px 120px rgba(240, 147, 251, 0.6),
                0 25px 80px rgba(245, 87, 108, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(1);
                box-shadow: 
                    0 35px 120px rgba(240, 147, 251, 0.6),
                    0 25px 80px rgba(245, 87, 108, 0.5);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 
                    0 40px 140px rgba(240, 147, 251, 0.7),
                    0 30px 100px rgba(245, 87, 108, 0.6);
            }
            100% { 
                transform: scale(1);
                box-shadow: 
                    0 35px 120px rgba(240, 147, 251, 0.6),
                    0 25px 80px rgba(245, 87, 108, 0.5);
            }
        }
        
        .transcript-container {
            display: none;
        }
        
        .transcript-label {
            display: none;
        }
        
        .transcript-text {
            display: none;
        }
        
        .response-section {
            display: none;
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.1);
            color: #ff6b6b;
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* Hide scrollbar but keep functionality */
        .transcript-container::-webkit-scrollbar {
            width: 3px;
        }
        
        .transcript-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .transcript-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        /* Comparison Info */
        .comparison-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #999;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .comparison-info .tech-stack {
            background: rgba(240, 147, 251, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
            margin-top: 4px;
            color: #f093fb;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="elevenlabs-badge">ElevenLabs AI</div>
    
    <div id="status" class="status">Ready to connect to ElevenLabs...</div>
    
    <button id="micButton" class="mic-button"></button>
    
    <div class="transcript-container">
        <div class="transcript-label">You said:</div>
        <div id="userTranscript" class="transcript-text">Waiting for speech...</div>
        
        <div class="response-section">
            <div class="transcript-label">Sales Specialist:</div>
            <div id="assistantResponse" class="transcript-text">Ready to start the call...</div>
        </div>
    </div>
    
    <div class="comparison-info">
        ElevenLabs Conversational AI Demo
        <div class="tech-stack">Premium Voice • Low Latency • Natural Conversation</div>
    </div>
    
    <div id="error" class="error" style="display:none;"></div>

    <script>
        const socket = io();
        let mediaRecorder = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        let isRecording = false;
        
        const micButton = document.getElementById('micButton');
        const statusDiv = document.getElementById('status');
        const userTranscript = document.getElementById('userTranscript');
        const assistantResponse = document.getElementById('assistantResponse');
        const errorDiv = document.getElementById('error');
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to ElevenLabs server');
            statusDiv.textContent = 'Connected to ElevenLabs - Click microphone to start';
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from ElevenLabs server');
            statusDiv.textContent = 'Disconnected from ElevenLabs server';
            stopRecording();
        });
        
        socket.on('status_update', (data) => {
            statusDiv.textContent = data.message;
        });
        
        socket.on('transcript_update', (data) => {
            if (data.text) {
                userTranscript.textContent = data.text;
            }
        });
        
        socket.on('response_text_update', (data) => {
            if (data.is_final) {
                // Response complete
            } else if (data.text) {
                assistantResponse.textContent += data.text;
            }
        });
        
        socket.on('audio_response', async (data) => {
            console.log('Received ElevenLabs audio response:', data.sample_rate, 'Hz, audio length:', data.audio ? data.audio.length : 0);
            if (data.audio && data.sample_rate) {
                // Decode base64 to binary
                const audioData = atob(data.audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                for (let i = 0; i < audioData.length; i++) {
                    view[i] = audioData.charCodeAt(i);
                }
                
                // Convert PCM16 to Float32 for Web Audio API
                const pcm16 = new Int16Array(arrayBuffer);
                const float32 = new Float32Array(pcm16.length);
                for (let i = 0; i < pcm16.length; i++) {
                    float32[i] = pcm16[i] / 32768.0;
                }
                
                console.log('Converted ElevenLabs audio: PCM16 length:', pcm16.length, 'Float32 length:', float32.length);
                console.log('ElevenLabs sample rate:', data.sample_rate, 'AudioContext sample rate:', audioContext ? audioContext.sampleRate : 'not created');
                console.log('Expected ElevenLabs format: pcm_16000 (16000 Hz)');
                
                // Store the converted audio with sample rate
                audioQueue.push({ data: float32, sampleRate: data.sample_rate });
                console.log('ElevenLabs audio queue length:', audioQueue.length, 'Is playing:', isPlaying);
                if (!isPlaying) {
                    playAudioQueue();
                }
            }
        });
        
        socket.on('interrupt_playback', () => {
            audioQueue = [];
            isPlaying = false;
            assistantResponse.textContent = '';
        });
        
        socket.on('error_message', (data) => {
            errorDiv.textContent = 'ElevenLabs Error: ' + data.message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        });
        
        // Microphone button handler
        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext({ sampleRate: 16000 });  // Match ElevenLabs input format
                
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                socket.emit('start_stream', {});
                
                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcm16 = convertFloat32ToPCM16(inputData);
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(pcm16.buffer)));
                    console.log('Sending audio chunk to ElevenLabs, length:', base64.length);
                    socket.emit('audio_chunk', { audio: base64 });
                };
                
                mediaRecorder = { stream, processor, source };
                isRecording = true;
                micButton.classList.add('active');
                statusDiv.textContent = 'ElevenLabs call in progress - Speak now';
                assistantResponse.textContent = '';
                userTranscript.textContent = 'Listening...';
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                errorDiv.textContent = 'Error accessing microphone. Please check permissions.';
                errorDiv.style.display = 'block';
            }
        }
        
        function stopRecording() {
            if (mediaRecorder) {
                socket.emit('stop_stream');
                
                if (mediaRecorder.processor) {
                    mediaRecorder.processor.disconnect();
                }
                if (mediaRecorder.source) {
                    mediaRecorder.source.disconnect();
                }
                if (mediaRecorder.stream) {
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                
                mediaRecorder = null;
                isRecording = false;
                micButton.classList.remove('active');
                statusDiv.textContent = 'ElevenLabs call ended - Click microphone to start again';
            }
        }
        
        function convertFloat32ToPCM16(float32Array) {
            const pcm16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const val = Math.max(-1, Math.min(1, float32Array[i]));
                pcm16Array[i] = val < 0 ? val * 0x8000 : val * 0x7FFF;
            }
            return pcm16Array;
        }
        
        async function playAudioQueue() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                console.log('ElevenLabs audio queue empty, stopping playback');
                return;
            }
            
            isPlaying = true;
            const audioItem = audioQueue.shift();
            console.log('Playing ElevenLabs audio item, remaining in queue:', audioQueue.length);
            
            try {
                // Create audio buffer from PCM data
                if (!audioContext) {
                    audioContext = new AudioContext();  // Let browser use its default sample rate
                    console.log('Created new AudioContext for ElevenLabs with sample rate:', audioContext.sampleRate);
                }
                
                // Resume context if it's suspended (browser autoplay policy)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    console.log('Resumed suspended ElevenLabs audio context');
                }
                
                // Manual sample rate conversion to match AudioContext
                const sourceSampleRate = audioItem.sampleRate || 16000;  // ElevenLabs pcm_16000 format
                const targetSampleRate = audioContext.sampleRate;
                console.log('Resampling from', sourceSampleRate, 'Hz to', targetSampleRate, 'Hz');
                
                let resampledData;
                if (sourceSampleRate === targetSampleRate) {
                    // No resampling needed
                    resampledData = audioItem.data;
                } else {
                    // Simple linear interpolation resampling
                    const ratio = sourceSampleRate / targetSampleRate;
                    const newLength = Math.floor(audioItem.data.length / ratio);
                    resampledData = new Float32Array(newLength);
                    
                    for (let i = 0; i < newLength; i++) {
                        const sourceIndex = i * ratio;
                        const index = Math.floor(sourceIndex);
                        const fraction = sourceIndex - index;
                        
                        if (index + 1 < audioItem.data.length) {
                            // Linear interpolation
                            resampledData[i] = audioItem.data[index] * (1 - fraction) + audioItem.data[index + 1] * fraction;
                        } else {
                            resampledData[i] = audioItem.data[index] || 0;
                        }
                    }
                }
                
                const audioBuffer = audioContext.createBuffer(1, resampledData.length, targetSampleRate);
                audioBuffer.copyToChannel(resampledData, 0);
                console.log('Created ElevenLabs audio buffer:', audioBuffer.duration, 'seconds', 'Resampled length:', resampledData.length);
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.onended = () => {
                    console.log('ElevenLabs audio chunk finished playing');
                    playAudioQueue();
                };
                source.start(0);
                console.log('Started playing ElevenLabs audio source');
            } catch (error) {
                console.error('Error playing ElevenLabs audio:', error);
                playAudioQueue();
            }
        }
    </script>
</body>
</html>
