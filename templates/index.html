<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Funds ETF Sales Assistant</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .mic-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 40px;
            cursor: pointer;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .mic-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .mic-button.active {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .transcript-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .transcript-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .transcript-text {
            color: #333;
            line-height: 1.6;
        }
        
        .response-box {
            background: #e8f4fd;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ American Funds ETF Sales</h1>
        <p class="subtitle">Click the microphone to start your sales call</p>
        
        <div id="status" class="status">Ready to connect...</div>
        
        <button id="micButton" class="mic-button">
            ðŸŽ¤
        </button>
        
        <div class="transcript-box">
            <div class="transcript-label">You said:</div>
            <div id="userTranscript" class="transcript-text">Waiting for speech...</div>
        </div>
        
        <div class="transcript-box">
            <div class="transcript-label">Sales Specialist:</div>
            <div id="assistantResponse" class="transcript-text">Ready to start the call...</div>
        </div>
        
        <div id="error" class="error" style="display:none;"></div>
    </div>

    <script>
        const socket = io();
        let mediaRecorder = null;
        let audioContext = null;
        let audioQueue = [];
        let isPlaying = false;
        let isRecording = false;
        
        const micButton = document.getElementById('micButton');
        const statusDiv = document.getElementById('status');
        const userTranscript = document.getElementById('userTranscript');
        const assistantResponse = document.getElementById('assistantResponse');
        const errorDiv = document.getElementById('error');
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            statusDiv.textContent = 'Connected - Click microphone to start';
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            statusDiv.textContent = 'Disconnected from server';
            stopRecording();
        });
        
        socket.on('status_update', (data) => {
            statusDiv.textContent = data.message;
        });
        
        socket.on('transcript_update', (data) => {
            if (data.text) {
                userTranscript.textContent = data.text;
            }
        });
        
        socket.on('response_text_update', (data) => {
            if (data.is_final) {
                // Response complete
            } else if (data.text) {
                assistantResponse.textContent += data.text;
            }
        });
        
        socket.on('audio_response', async (data) => {
            console.log('Received audio response:', data.sample_rate, 'Hz, audio length:', data.audio ? data.audio.length : 0);
            if (data.audio && data.sample_rate) {
                // Decode base64 to binary
                const audioData = atob(data.audio);
                const arrayBuffer = new ArrayBuffer(audioData.length);
                const view = new Uint8Array(arrayBuffer);
                for (let i = 0; i < audioData.length; i++) {
                    view[i] = audioData.charCodeAt(i);
                }
                
                // Convert PCM16 to Float32 for Web Audio API
                const pcm16 = new Int16Array(arrayBuffer);
                const float32 = new Float32Array(pcm16.length);
                for (let i = 0; i < pcm16.length; i++) {
                    float32[i] = pcm16[i] / 32768.0;
                }
                
                console.log('Converted audio: PCM16 length:', pcm16.length, 'Float32 length:', float32.length);
                
                // Store the converted audio with sample rate
                audioQueue.push({ data: float32, sampleRate: data.sample_rate });
                console.log('Audio queue length:', audioQueue.length, 'Is playing:', isPlaying);
                if (!isPlaying) {
                    playAudioQueue();
                }
            }
        });
        
        socket.on('interrupt_playback', () => {
            audioQueue = [];
            isPlaying = false;
            assistantResponse.textContent = '';
        });
        
        socket.on('error_message', (data) => {
            errorDiv.textContent = data.message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        });
        
        // Microphone button handler
        micButton.addEventListener('click', async () => {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new AudioContext({ sampleRate: 24000 });
                
                const source = audioContext.createMediaStreamSource(stream);
                const processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                socket.emit('start_stream', {});
                
                processor.onaudioprocess = (e) => {
                    const inputData = e.inputBuffer.getChannelData(0);
                    const pcm16 = convertFloat32ToPCM16(inputData);
                    const base64 = btoa(String.fromCharCode(...new Uint8Array(pcm16.buffer)));
                    socket.emit('audio_chunk', { audio: base64 });
                };
                
                mediaRecorder = { stream, processor, source };
                isRecording = true;
                micButton.classList.add('active');
                statusDiv.textContent = 'Call in progress - Speak now';
                assistantResponse.textContent = '';
                userTranscript.textContent = 'Listening...';
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                errorDiv.textContent = 'Error accessing microphone. Please check permissions.';
                errorDiv.style.display = 'block';
            }
        }
        
        function stopRecording() {
            if (mediaRecorder) {
                socket.emit('stop_stream');
                
                if (mediaRecorder.processor) {
                    mediaRecorder.processor.disconnect();
                }
                if (mediaRecorder.source) {
                    mediaRecorder.source.disconnect();
                }
                if (mediaRecorder.stream) {
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
                
                mediaRecorder = null;
                isRecording = false;
                micButton.classList.remove('active');
                statusDiv.textContent = 'Call ended - Click microphone to start again';
            }
        }
        
        function convertFloat32ToPCM16(float32Array) {
            const pcm16Array = new Int16Array(float32Array.length);
            for (let i = 0; i < float32Array.length; i++) {
                const val = Math.max(-1, Math.min(1, float32Array[i]));
                pcm16Array[i] = val < 0 ? val * 0x8000 : val * 0x7FFF;
            }
            return pcm16Array;
        }
        
        async function playAudioQueue() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                console.log('Audio queue empty, stopping playback');
                return;
            }
            
            isPlaying = true;
            const audioItem = audioQueue.shift();
            console.log('Playing audio item, remaining in queue:', audioQueue.length);
            
            try {
                // Create audio buffer from PCM data
                if (!audioContext) {
                    audioContext = new AudioContext({ sampleRate: 24000 });
                    console.log('Created new AudioContext with sample rate:', audioContext.sampleRate);
                }
                
                // Resume context if it's suspended (browser autoplay policy)
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    console.log('Resumed suspended audio context');
                }
                
                const audioBuffer = audioContext.createBuffer(1, audioItem.data.length, audioItem.sampleRate || 24000);
                audioBuffer.copyToChannel(audioItem.data, 0);
                console.log('Created audio buffer:', audioBuffer.duration, 'seconds');
                
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.onended = () => {
                    console.log('Audio chunk finished playing');
                    playAudioQueue();
                };
                source.start(0);
                console.log('Started playing audio source');
            } catch (error) {
                console.error('Error playing audio:', error);
                playAudioQueue();
            }
        }
    </script>
</body>
</html>
